<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spring Boot Reactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    Welcome to Spring Boot Reactive Application
</header>
<section>
    <p>This is a sample home page for your reactive web application!</p>
    <button onclick="loadGreeting()">Get Greeting</button>
    <p id="greeting"></p>
</section>
<footer>
    Â© 2025 Your Company | Powered by Spring Boot Reactive
</footer>

<script>
    async function loadGreeting() {
        const response = await fetch('/greeting'); // Adjust endpoint as needed
        if (response.ok) {
            const message = await response.text();
            document.getElementById('greeting').innerText = message;
        } else {
            document.getElementById('greeting').innerText = 'Failed to load greeting!';
        }
    }
</script>
</body>
</html>
